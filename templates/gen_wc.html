<!DOCTYPE html>
<html>
  <head>
    <title>Gen WC</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../static/css/table.css" />
  </head>
  <body>
    <h1>generate wordcloud</h1>
    <div id="selectArea">
      <div>
        <form id="generateForm">
          <label for="height">高さ</label>
          <input
            type="range"
            name="height"
            id="height"
            min="100"
            max="1000"
            step="10"
            value="500"
          />
          <span id="heightVal">500</span>
          <label for="width">幅</label>
          <input
            type="range"
            name="width"
            id="width"
            min="100"
            max="1000"
            step="10"
            value="500"
          />
          <span id="widthVal">500</span>
          <label for="min">最小文字サイズ</label>
          <input
            type="range"
            name="min"
            id="min"
            min="10"
            max="100"
            step="1"
            value="10"
          />
          <span id="minVal">10</span>
          <label for="max">最大文字サイズ</label>
          <input
            type="range"
            name="max"
            id="max"
            min="10"
            max="100"
            step="1"
            value="100"
          />
          <span id="maxVal">100</span>
          <label for="step">ステップ</label>
          <input
            type="range"
            name="step"
            id="step"
            min="1"
            max="10"
            step="1"
            value="1"
          />
          <span id="stepVal">1</span>
          <input type="submit" value="submit" />
        </form>
      </div>
      <div id="wordcloud"></div>
    </div>
    <div id="file_count"></div>
    <div id="file_list"></div>
  </body>
  <script src="../static/js/main.js"></script>
</html>
